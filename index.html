<template id="weatherCard">
    <div class="card text-white bg-primary">
        <div class="card-header">
            <h3 class="card-title location"></h3>
            <h5 class="card-title weatherCondition"></h5>
        </div>
        <div class="card-body">
            <h1 class="card-title temperature"></h1>
            <p class="card-text weatherInfo"></p>
        </div>
        <div class="card-footer">
            <p class="card-text"><small class="date"></small></p>
        </div>
    </div>
</template>
