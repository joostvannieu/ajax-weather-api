<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

</head>
<template id="weatherCard">
    <div class="card text-white bg-primary">
        <div class="card-header">
            <h3 class="card-title location"></h3>
            <h5 class="card-title weather-condition"></h5>
        </div>
        <div class="card-body bg-warning">
            <img src="" alt="weather icon" class="weather-icon">
            <h1 class="card-title temperature"></h1>
            <p class="card-text weather-info"></p>
        </div>
        <div class="card-footer">
            <p class="card-text"><small class="date"></small></p>
        </div>
    </div>
</template>
<body class="bg-dark">
    <div class="container col-md-10 mt-5">
        <header class="">
            <h1 class="text-center text-white">Weather Forecast</h1>
            <div class="input-group mb-5 mt-5">
                <input type="text" class="form-control" placeholder="City" aria-label="City" id="city">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="forecast">Get Forecast</button>
                </div>
            </div>

        </header>
        <div class="card-deck" id="predictions">

                <!--cards come here-->



        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
